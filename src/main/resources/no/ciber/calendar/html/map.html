<html>
<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no"/>
    <style type="text/css">
        html {
            height: 100%
        }

        body {
            height: 100%;
            margin: 0px;
            padding: 0px
        }

        #map_canvas {
            height: 100%;
            background-color: #666970;
        }
    </style>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js">
    </script>
    <script type="text/javascript">
        function initialize() {
            var latLng = new google.maps.LatLng(60, 11);
            var myOptions = {
                zoom: 11,
                center: latLng,
                mapTypeId: google.maps.MapTypeId.ROADMAP,
                mapTypeControl: false,
                navigationControl: false,
                streetViewControl: false,
                backgroundColor: "#666970"
            };

            document.geocoder = new google.maps.Geocoder();
            document.map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);

            var location = "Unknown";
            document.getCoordinates = function () {
                return {
                    "longitude": latLng.lng(),
                    "latitude": latLng.lat(),
                    "location": location
                };
            }

            google.maps.event.addListener(document.map, "click", function (event) {
                latLng = new google.maps.LatLng(event.latLng.lat(), event.latLng.lng())

                document.geocoder.geocode({
                    "location": latLng
                }, function (results, status) {
                    if (status == google.maps.GeocoderStatus.OK) {
                        location = results[0] ? results[0].formatted_address : "Unknown";
                    } else {
                        alert('Geocoder failed due to: ' + status);
                    }
                });
            });
        }
        google.maps.event.addDomListener(window, 'load', initialize);
    </script>
</head>
<body>
<div id="map_canvas" style="width:100%; height:100%"></div>
</body>
</html>
