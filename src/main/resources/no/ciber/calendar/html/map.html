<html>
<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no"/>
    <style type="text/css">
        html {
            height: 100%
        }

        body {
            height: 100%;
            margin: 0px;
            padding: 0px
        }

        #map_canvas {
            height: 100%;
            background-color: #666970;
        }
    </style>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?v=3"></script>
    <script type="text/javascript">
        function log(message) {
            if (console && console.log) console.log(message)
        }

        function initialize() {
            log("Initializing")

            var markerPosition = new google.maps.LatLng(60, 11);
            var geocoder = new google.maps.Geocoder();
            var map = new google.maps.Map(document.getElementById("map_canvas"), {
                zoom: 11,
                center: markerPosition,
                mapTypeId: google.maps.MapTypeId.ROADMAP
            });
            var marker = new google.maps.Marker({
                position: markerPosition,
                map: map
            })

            function updateMarker(position) {
                marker.setMap(null);
                // Do this with delay since webView issues with redrawing.
                setTimeout(function () {
                    marker.setMap(map);
                    marker.setPosition(position);
                    map.panTo(position);
                }, 200);
            }

            google.maps.event.addListener(map, "click", function (event) {
                log("Moving marker")
                updateMarker(event.latLng)

                fxLocation.setLatitude(event.latLng.lat());
                fxLocation.setLongitude(event.latLng.lng());

                geocoder.geocode({
                    "location": new google.maps.LatLng(event.latLng.lat(), event.latLng.lng())
                }, function (results, status) {
                    if (status == google.maps.GeocoderStatus.OK) {
                        fxLocation.setLocation(results[0] ? results[0].formatted_address : "Unknown");
                    } else {
                        alert('Geocoder failed due to: ' + status);
                    }
                });

            });
        }
        google.maps.event.addDomListener(window, 'load', initialize);
    </script>
</head>
<body>
<div id="map_canvas" style="width:100%; height:100%"></div>
</body>
</html>
